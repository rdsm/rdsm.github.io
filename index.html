
<!DOCTYPE html>
<html>

	<head>

		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title id="title">RobSearch</title>
		
		<link rel="stylesheet" href="style/style.css" type="text/css">
		<link rel="icon" href="favicon.png">
		
		<script src="scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="scripts/tools.js" type="text/javascript"></script>
		<script src="scripts/scripts.js" type="text/javascript"></script>
		
		<script src="engines/base.js" type="text/javascript"></script>

	</head>

	<body>
	
	
			
		<div id="engines"></div>
		
		 <center><img src="style/logo.png"></center>

		<div id="container">
			
			<form id="form" onsubmit="return doSearch()"><div id="box">
				<div id="input"><input id="i" type="text" placeholder="type a phrase or sentence and hit enter" autosave="uk.ht.robertdixon" results="5" /></div>
				<a onclick="nextLanguage()" id="lang"></a>
				<ul id="sugs"></ul>
			</div></form>
			
			<p id="method"></p>
			
		</div>
		
		<div id="info">
			<div id="infoBox">
				<h2>Rob<strong>Search!</strong></h2>
				Move your cursor over the Google or use the <strong>Ctrl</strong> key plus:
				<br>
				<strong>1</strong> to switch between search engines.
				<br>
				<strong>2</strong> to change the search option.
				<br>
				<strong>3</strong> cycles through languages, if available.
				<hr/>
				<p class="source">Powered by <a href="http://robertdixon.uk.ht">RobApps</a> from <a href="http://robertdixon.uk.ht">Robert S Dixon.</a>
				<div id="corner"></div>
			</div>
			How to use RobSearch &raquo; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a id="toggleInfo">i</a>
		</div>


	</body>
