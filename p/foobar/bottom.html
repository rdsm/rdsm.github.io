<html>
<head>
<link type="text/css" href="styles.css" rel="stylesheet" />
<link type="text/css" href="jquery.foobar.2.1.css" rel="Stylesheet" />
<style type="text/css">
    #social_target { margin-left:20px; }
    ul.socialbuttons { height: 32px; padding: 0 !important; margin:0 !important; }
    ul.socialbuttons li { padding:6px !important; float: left; list-style: none !important; }  
  </style>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery.foobar.2.1.js"></script>
<script type="text/javascript">
    $(function() {
      /* Small bit of JS to enable the tabs */
      $('.tab').click(function(e) {
        e.preventDefault();
        $('.tab').removeClass('selected');
        var tab = $(this).addClass('selected').attr('href');
        $('.tab-content').hide();
        $(tab).show();
      });
      var selected = $('.tab.selected').attr('href');
      $(selected).show();
      
      /* setup social buttons */
      setupSocialButtons();
      
      /* The foobar constructor call */
      $.foobar({
        "position": {
    "bar": "bottom", "button": "left", "social": "right"
  },
        "message" : {
          "navigation" : true
        },
        "messages": [
          "Welcome! Let me introduce myself...",
          "My name is Robert S Dixon!", 
          "I am a student/web developer from the United Kingdom", 
          "I am so glad that you have found my Website!",
          "Please show yourself around and check out some of my <a href='http://robertdixon.uk.ht/projects.html'>projects!</a>"
        ],
        "social" : {
          "text" : "Follow Me:",
          "profiles": [
            { "name" : "Facebook", "url" : "http://www.facebook.com/robert.5.dixon", "image" : "images/social/facebook.png", "target" : "_blank" },
            { "name" : "Twitter", "url" : "http://www.twitter.com/robert5dixon", "image" : "images/social/twitter.png", "target" : "_blank" },
            { "name" : "Email", "url" : "mailto:admin@robertdixon.uk.ht", "image" : "images/social/social-email.png", "target" : "_blank" }
          ]
        },
        "events": {
          expanding: function(o){
            $("#console").append('expanding\n');
          },
          collapsing: function(o){
            $("#console").append('collapsing\n');
          },
          setExpanded: function(o){
            $("#console").append('setExpanded\n');
          },
          setCollapsed: function(o){
            $("#console").append('setCollapsed\n');
          },
          preRender: function(o){
            $("#console").append('preRender\n');
          },           
          postRender: function(o){
            $("#console").append('postRender\n');
          }         
        }
      });
    });
    
    function setupSocialButtons() {
      var url = 'http://robertdixon.uk.ht';
      
      var $target = $("#social_target");
      
      var $ul = $('<ul class="socialbuttons"></ul>');
      
      $target.append($ul);

      var tweet = 'Check our Robert S Dixons Website: http://robertdixon.uk.ht';
      var twitter = 'robert5dixon';

      //add tweet HTML
      var $twitter_li = $('<li/>')
        .hide()
        .append('<a href="http://twitter.com/share" class="twitter-share-button" data-text="'+tweet+'" data-count="horizontal" data-via="'+twitter+'">Tweet</a>')
        .appendTo($ul);
    
      //add google+1 HTML
      var $google_li = $('<li/>')
        .hide()
        .append('<g:plusone size="medium" href="'+url+'" count="true"></g:plusone>')
        .appendTo($ul);
        
      var facebook_app_id = '125102657580278';
        
      //add facebook HTML
      var $facebook_li = $('<li/>').hide()
        .append('<iframe src="http://www.facebook.com/plugins/like.php?app_id='+facebook_app_id+'&amp;href='+encodeURIComponent(url)+'&amp;send=false&amp;layout=button_count&amp;width=90&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:90px; height:21px;" allowTransparency="true"></iframe>')
        .appendTo($ul);
     
      //load twitter script
      $.getScript('http://platform.twitter.com/widgets.js', function() {
        
        // Load Google Plus script
        $.getScript('https://apis.google.com/js/plusone.js', function() {
          
          $target.removeClass("buttons_loading");
          $facebook_li.show();
          $google_li.show();
          $twitter_li.show(); //show it
          
        });          
      });
    }
  </script>
<title>Foobar - Robert S Dixon</title>
