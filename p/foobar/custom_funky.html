<style type="text/css">
    /* demo 1 */
    .custom-bg .foobar-container {
      background:url(images/dotted_bg.png) repeat-x;
    }
    
    .bottom p {
      color:#56584e;
      font-size:20px;
      font-style:italic;
      text-shadow:#f0f3d8 0px 1px 1px;
    }

    </style>

  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jquery.foobar.2.1.js"></script>  
  <script type="text/javascript">
    function showDemo1() {
      $foobar({
        "height" : {
          "bar" : 100, "button" : 30
        },
    
        "width": {
          "left": "0", "center": "*",
          "right": "0", "button": "80px"
        },
   
        "display" : {
          "button": { "type": "toggle" },
          "backgroundColor" : "transparent",
          "border": "solid 3px #000",
          "button": {
            "backgroundColor": "#ffa500"
          },
          "theme": {
            "bar": "x-white custom-bg"
          }
        },
    
        "messages": [
          "Woo hoo - look how good this bar looks!",
          "There are no limits to the possibilities!"
        ],
    
        "message": {
          "font": {
            "color": "#ff0",
            "size": "24px",
            "shadow": "1px 1px 0 #444",
            "weight": "bold"
          }
        }
      });    
    }   
 function showDemo6() {

      $foobar({
        "height" : {
          "bar" : 100
        },      
      
        "width": {
          "left": "*", "center": "900px",
          "right": "*", "button": "80px"
        },

        "display" : {
          "button": { "type": "toggle" },
          "backgroundColor" : "#320070",
          "theme": {
            "bar": "x-white subscribe-demo"
          }
        },
        
        "messages" : [ html ],
        
        "events": {
          "postRender" : function(settings) {
            $('#subscribeform label').inFieldLabels();
          }
        }
      });
    }    
    
    $(function(){
      /* Small bit of JS to enable the tabs */
      $('.tab').click(function(e) {
        e.preventDefault();
        $('.tab').removeClass('selected');
        var tab = $(this).addClass('selected').attr('href');
        var tabNo = $(this).text();
        $('.tab-content').hide();
        $(tab).show();
        $foobar('destroy');
        eval('showDemo'+tabNo+'();');
      });
      var selected = $('.tab.selected').attr('href');
      $(selected).show();
    
      showDemo1();
      
      $(".expandable").hover(
        function() {
          $(this).stop().animate({"marginRight" : "-250px"});
        },
        function() {
          $(this).stop().animate({"marginRight" : "0"});
        }
      );      
    });
 </script>
<title>Foobar - Robert S Dixon</title>
